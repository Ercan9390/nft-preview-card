<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="wurfel" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="bild">
        <img class="auge" src="images/icon-view.svg" alt="Auge">
      </div>
      <p class="header">Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="anzeige">
        <span class="ext farbe"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span class="ext"><img src="images/icon-clock.svg" alt="">3 days left</span>
      </div>
      <hr style="border-color: grey;">
      <div class="creator"><img class="avatar" src="images/image-avatar.png" alt="Avatar">
        <div class="text">Creation of <span class="jules">Jules Wyvern</span></div>
      </div>      
    </div>
  </div>
</body>
</html>
